version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    working_directory: ~/onlineboardgames/onlineboardgamesui
    executor:
      name: node/default
    steps:
      - checkout:
        - path: ~/onlineboardgames
      - node/with-cache:
          steps:
            - run: pwd
            - run: ls -al
            - run: cd onlineboardgamesui 
            - run: npm install
            - run: npm test
workflows:
    build-and-test:
      jobs:
        - build-and-test