version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    working_directory: ~/onlineboardgames/onlineboardgamesui
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: sudo apt-get install tree -y
            - run: pwd
            - run: tree . -l 2
            - run: npm install
            - run: npm test
workflows:
    build-and-test:
      jobs:
        - build-and-test